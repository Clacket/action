{% extends 'frontend_layout.html' %}
{% from 'frontend_macros.html' import search, movie_cards %}
{% block content %}
{{ search(query=query) }}
<div class="row">
	{% if movies | length == 0 %}
	<div class="col-xs-12">
		<p>No results found for this query.</p>
	</div>
	{% else %}
		{{ movie_cards(movies) }}
	{% endif%}
</div>
{% endblock %}
