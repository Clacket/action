<div class="row">
{% for movie in movies %}
	<div class="card movie-card col-xs-12 col-md-3">
		<!--img class="card-img-top" alt="Movie Poster"-->
		<div class="card-body">
	    <h4 class="card-title">{{ movie.title }} <small>{{ movie.year }}</small></h4>
	    <p class="card-text">{{ movie.description }}</p>
	  </div>
	</div>
{% endfor %}
</div>
