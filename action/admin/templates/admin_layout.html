<!DOCTYPE html>
<html>
<head>
	<title>Clacket Admin {% block title %}{% endblock %}</title>
	<link href="https://fonts.googleapis.com/css?family=Rajdhani:500,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Gochi+Hand" rel="stylesheet">
	<link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/global_styles.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('admin.static', filename='css/styles.css') }}">
</head>
<body>
	<div class="container-fluid">
		{% if error is not none %}
			<h1>{{ error }}</h1>
		{% endif %}
		{% block content %}
		{% endblock %}
	</div>
</body>
</html>
