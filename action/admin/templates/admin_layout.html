<!DOCTYPE html>
<html>
<head>
	<title>Clacket Admin {% block title %}{% endblock %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Rajdhani:500,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Gochi+Hand" rel="stylesheet">
	<link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/global_styles.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('admin.static', filename='css/styles.css') }}">
	{% block head %}
	{% endblock %}
</head>
<body>
	<div class="container-fluid">
		{% block content %}
		{% endblock %}
	</div>
	<script src="https://use.fontawesome.com/64441cc03d.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/script.js') }}"></script>
	{% block scripts %}
	{% endblock %}
	{% include 'flash.html' %}
</body>
</html>
